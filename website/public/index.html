  <!-- mode mobile -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);            
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
        // Set the background to the navbar color not to be white
        const mobileNavBar = document.getElementById(
          "navbarExampleTransparentExample"
        );
        mobileNavBar.classList.toggle("navbar-buger-mode");

        // Simulate a click on the burger to close the mobile navbar
        const $navbarBurgerModes = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-buger-mode"),
          0
        );
        $navbarBurgerModes.forEach((el) => {
          el.addEventListener("click", () => {
            document.getElementById("navbarBurger").click();
          });
        });
      }
    });
    // close hamburger menu after click a
  </script>
